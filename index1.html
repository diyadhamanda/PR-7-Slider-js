<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
   <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <header>
   <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
      <h2 class="text-center text-capitalize text-light mt-5">Sliding Login & Registration Form</h2>
    <div class="container-box shadow">
      <div class="btn-toggle mb-3">
        <button class="btn btn-outline-primary" id="loginBtn">Login</button>
        <button class="btn btn-outline-success" id="signupBtn">Signup</button>
      </div>

      <div class="form-slider d-flex" id="formSlider">
        <div class="form-section">
          <input type="email" required class="form-control mb-4" placeholder="Please Enter your Email id" />
          <input type="password" required class="form-control mb-4" placeholder="Please Enter Password" />
          <button class="btn btn-primary w-100 mt-2">Login</button>
        </div>

        <div class="form-section">
          <input type="text" class="form-control mb-4" placeholder="Enter your name" />
          <input type="email" class="form-control mb-4" placeholder="Email" />
          <input type="password" class="form-control mb-4" placeholder="Password" />
          <input type="password" class="form-control mb-4" placeholder="Confirm password" />
          <button class="btn btn-success w-100 mt-2">Signup</button>
        </div>
      </div>
    </div>
      </div>
    </div>
   </div>

  </header>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
